<!doctype>
<html>
<head><link rel="stylesheet" href="../static/css/bootstrap-grid.min.css" th:href="@{/css/bootstrap-grid.min.css}"/>
	<link rel="stylesheet" href="../static/css/bootstrap-reboot.min.css" th:href="@{/css/bootstrap-reboot.min.css}"/>
	<link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
	
	<script src="../js/bootstrap.bundle.min.js" type="text/javascript"  ></script>
	<script src="../js/bootstrap.min.js" type="text/javascript"  ></script>
	
</head>

<body>
<h1><center>Author List</center></h1>
<br>
<center><a href="/authors/newpage">Create New Page</a></center>
<br>
<div class="container">
<div class="table-responsive-sm">
<table width="200%" class="table  table-bordered table-hover">
 <thead>
    <tr class="danger">
      <th scope="col">Author Id</th>
      <th scope="col">Author FirstName</th>
      <th scope="col">Author LastName</th>
      </tr>
  </thead>
<tr class="success" th:each="auth : ${displaylist}">
<td>
<div th:text="${auth.Id}"></div>
</td>
<td>
<div th:text="${auth.firstName}"></div>
</td>
<td>
<div th:text="${auth.lastName}"></div>
</td>


<td>
<a th:href="@{'/authors/edit/' + ${auth.Id}}">Edit</a>
<a th:href="@{'/authors/delete/' + ${auth.Id}}">Delete</a>
</td>

</tr>
</table>
</div>
</div>
</html>
</body>
